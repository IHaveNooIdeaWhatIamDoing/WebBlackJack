<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <a>Dealer Cards:</a>
    <div id="DealerValue">0</div>
    <div id="DealerCardsDiv"></div>
    <br>
    
    <div id="Result"></div>
    <br>
    <a>Your Cards:</a>
    <div id="PlayerValue">0</div>
    <div id="PlayerCardsDiv"></div>
    <br>
    Dein Einsatz:
    <input type="number" id="PlayerBet" value="0" step="10" min="0">
    <br>
    <br>
    Du hast:
    
    <input type="number" id="PlayerMoney" value="100" readonly >
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Hit" id="HitButton">
    <input type="button" value="Stay" id="StayButton">

    <script src="main.js"></script>
</body>
</html>
